<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 실습</title>
  <style>
    h2 {
      /*배경 파랑 글자 흰색*/
      background-color: blue;
      color:white;
    }
    h3 {
      /*배경 검정 글자 흰색*/
      background-color: black;
      color:white;
    }
  </style>
  <link rel="stylesheet" href="./prac-style.css">
</head>
<body>
  <h1 style="background-color:green; color:white;">안녕하세요</h1>
  <h2>반갑습니다</h2>
  <p>가나다라마바사아</p>
  <span>인라인</span>
  <h3>배경은 검정 글자는 흰색</h3>
</body>
</html>
