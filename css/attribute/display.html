<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display 확인</title>
  <style>
    div {
      /* 기본값 display: block; */
      width: 100px;
      height: 100px;
      background-color: aquamarine;
    }

    div.none:hover {
      display: none;
    }

    div.inline:hover {
      display: inline;
      background-color: brown;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="none">안보이게</div>
  <div class="inline">인라인</div>
</body>
</html>
