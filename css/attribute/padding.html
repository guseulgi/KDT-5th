<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>패딩</title>
  <style>
    div {
      background-color: violet;
      width:100px;
      height: 100px;
      margin-bottom: 10px;
    }
    .padding1 {
      padding: 10px;
    }
    .padding2 {
      padding: 10px 20px;
    }
    .padding3 {
      padding: 10px 20px 30px;
    }
    .padding4 {
      padding: 5px 10px 5px 10px;
    }
    .padding5 {
      padding-top: 5px;
      padding-right: 10px;
      padding-bottom: 5px;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div class="padding1">padding1</div>
  <div class="padding2">padding2</div>
  <div class="padding3">padding3</div>
  <div class="padding4">padding4</div>
  <div class="padding5">padding5</div>
</body>
</html>
