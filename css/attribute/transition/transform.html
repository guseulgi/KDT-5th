<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trasform</title>
  <style>
    body{
      height: 1000px;
    }
    div {
      width: 100px;
      height: 100px;
      margin: auto;
    }

    .parent {
      position: relative;
      background-color: #777;
    }

    .child {
      position: absolute;
      background-color: aliceblue;
      opacity: 0.9;
      /* transform: translate(40px, 40px); */
      transform: translateX(40px) skew(45deg, 0);
    }

  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
